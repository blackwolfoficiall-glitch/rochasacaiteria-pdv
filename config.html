<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<script>
if(localStorage.getItem("logado") !== "sim"){
    window.location.href = "login.html";
}
</script>

<main class="app">
    <h1 style="text-align:center;margin:8px 0 20px">Configurações do PDV</h1>

    <div class="form">

        <label for="precoInput">Preço por 100g</label>
        <input id="precoInput" type="text" inputmode="decimal">

        <label for="unidadeInput" style="margin-top:12px">Nome da Unidade</label>
        <input id="unidadeInput" type="text">

        <button class="btn-save" onclick="salvarConfig()">SALVAR</button>
        <a class="back" href="index.html">Voltar</a>
    </div>
</main>

<script>
function salvarConfig(){
    const preco = document.getElementById("precoInput").value;
    const unidade = document.getElementById("unidadeInput").value;

    localStorage.setItem("preco100", preco);
    localStorage.setItem("unidade", unidade);

    alert("Configurações salvas!");
}
</script>

</body>
</html>
