<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rochas Açaí</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#5b1fa6,#8a2be2);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
width:90%;
max-width:380px;
text-align:center;
}

h1{margin-bottom:20px}

input{
width:100%;
padding:15px;
border:none;
border-radius:12px;
margin:15px 0;
font-size:16px;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#9b5cff,#c77dff);
color:#fff;
font-size:18px;
margin-top:12px;
}

.hidden{display:none}

.config-btn{
position:fixed;
top:20px;
right:20px;
width:50px;
height:50px;
border-radius:50%;
border:none;
background:linear-gradient(135deg,#9b5cff,#c77dff);
font-size:20px;
}
</style>
</head>

<body>

<button class="config-btn">⚙️</button>

<div class="card">
<h1>Rochas Açaí – Unidade Ilha 9</h1>
<input placeholder="Digite seu telefone">
<button>Continuar</button>
</div>

</body>
</html>
