<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rochas A√ßa√≠</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#5b1fa6,#8a2be2);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
overflow:hidden;
}

/* ENGRENAGEM */
.config-btn{
position:fixed;
top:15px;
right:15px;
background:none;
border:none;
font-size:26px;
cursor:pointer;
}

/* CARD */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
width:90%;
max-width:380px;
text-align:center;
display:none;
}

.card.active{display:block}

h1,h2{margin:10px 0}

input{
width:100%;
padding:14px;
border:none;
border-radius:12px;
margin:15px 0;
font-size:16px;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:#ffd60a;
color:#000;
font-size:18px;
margin-top:12px;
font-weight:bold;
cursor:pointer;
}

.valor{
font-size:38px;
margin:15px 0;
font-weight:bold;
}

.codigo{
margin-top:10px;
font-size:14px;
opacity:.9;
}

/* AVALIA√á√ÉO */
.emoji-box{
display:flex;
justify-content:space-between;
margin-top:20px;
font-size:30px;
cursor:pointer;
}

/* MODAL CONFIG */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:#2a024f;
padding:25px;
border-radius:20px;
width:90%;
max-width:350px;
text-align:center;
}
</style>
</head>

<body>

<button class="config-btn" onclick="abrirSenha()">‚öô</button>

<!-- TELA 1 -->
<div class="card active" id="t1">
<h1 id="tituloLoja">Rochas A√ßa√≠ ‚Äì Unidade Ilha 9</h1>
<input id="telefone" placeholder="Digite seu telefone">
<button onclick="irPeso()">Continuar</button>
</div>

<!-- TELA 2 -->
<div class="card" id="t2">
<h2>Coloque o pote na balan√ßa</h2>
<div class="valor" id="peso">0 g</div>
<button onclick="simularPeso()">Simular peso</button>
<button onclick="irPagamento()">Continuar</button>
</div>

<!-- TELA 3 -->
<div class="card" id="t3">
<h2>Pague na maquininha</h2>
<div class="valor" id="valor">R$ 0,00</div>
<div class="codigo" id="codigoVenda"></div>
<button onclick="confirmar()">Pagamento confirmado</button>
</div>

<!-- TELA 4 -->
<div class="card" id="t4">
<h2>Pagamento confirmado ‚úÖ</h2>
<p>Obrigado pela prefer√™ncia!</p>
</div>

<!-- TELA 5 AVALIA√á√ÉO -->
<div class="card" id="t5">
<h2>Avalie nosso atendimento</h2>
<div class="emoji-box">
<span onclick="avaliar('üò°')">üò°</span>
<span onclick="avaliar('üòï')">üòï</span>
<span onclick="avaliar('üòê')">üòê</span>
<span onclick="avaliar('üôÇ')">üôÇ</span>
<span onclick="avaliar('üòç')">üòç</span>
</div>
</div>

<!-- CONFIG -->
<div class="modal" id="modal">
<div class="modal-box">
<h3>Configura√ß√µes</h3>
<input id="confTitulo" placeholder="Novo t√≠tulo">
<input id="confKg" placeholder="Valor do KG">
<button onclick="salvarConfig()">Salvar</button>
<button onclick="fecharModal()">Fechar</button>
</div>
</div>

<script>

let pesoAtual = 0;
let valorKg = localStorage.getItem("kg") || 59.90;
let codigoAtual = "";

/* Carregar t√≠tulo salvo */
document.getElementById("tituloLoja").innerText =
localStorage.getItem("titulo") || "Rochas A√ßa√≠ ‚Äì Unidade Ilha 9";

/* Trocar tela */
function trocar(id){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* Ir para peso */
function irPeso(){
if(document.getElementById("telefone").value.length < 8){
alert("Digite um telefone v√°lido");
return;
}
trocar("t2");
}

/* Simular peso */
function simularPeso(){
pesoAtual = Math.floor(Math.random()*500)+150;
document.getElementById("peso").innerText = pesoAtual + " g";
}

/* Ir para pagamento */
function irPagamento(){
if(pesoAtual===0){
alert("Simule o peso primeiro");
return;
}

let valor = (pesoAtual/1000 * valorKg).toFixed(2);
document.getElementById("valor").innerText = "R$ " + valor;

/* GERAR C√ìDIGO */
codigoAtual = "RA" + Date.now();
document.getElementById("codigoVenda").innerText = "C√≥digo: " + codigoAtual;

trocar("t3");
}

/* Confirmar pagamento */
function confirmar(){

let venda = {
codigo: codigoAtual,
telefone: document.getElementById("telefone").value,
peso: pesoAtual,
valor: (pesoAtual/1000 * valorKg).toFixed(2),
data: new Date().toLocaleString()
};

let vendas = JSON.parse(localStorage.getItem("vendas")||"[]");
vendas.push(venda);
localStorage.setItem("vendas",JSON.stringify(vendas));

trocar("t4");

setTimeout(()=>{
trocar("t5");
},2000);
}

/* Avalia√ß√£o */
function avaliar(emoji){

let vendas = JSON.parse(localStorage.getItem("vendas"));
vendas[vendas.length-1].avaliacao = emoji;
localStorage.setItem("vendas",JSON.stringify(vendas));

setTimeout(()=>{
location.reload();
},1500);
}

/* CONFIG */
function abrirSenha(){
let senha = prompt("Digite a senha:");
if(senha==="1951"){
document.getElementById("modal").style.display="flex";
}
}

function salvarConfig(){
let novoTitulo=document.getElementById("confTitulo").value;
let novoKg=document.getElementById("confKg").value;

if(novoTitulo){
localStorage.setItem("titulo",novoTitulo);
document.getElementById("tituloLoja").innerText=novoTitulo;
}

if(novoKg){
localStorage.setItem("kg",novoKg);
valorKg=novoKg;
}

alert("Salvo com sucesso!");
}

function fecharModal(){
document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
