<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDV Rochas Açaí</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="app">
    <header class="top">
      <img src="logo.png" alt="Rochas Açaí" class="logo" />
      <div id="unidade" class="unidade">Unidade</div>
    </header>

    <section class="display" aria-live="polite">
      <div class="peso-big">
        <h1 id="pesoDisplay">0.000 kg</h1>
      </div>

      <div class="valor">
        <div class="total" id="totalDisplay">R$ 0,00</div>
        <div class="preco-info" id="precoInfo">R$ 0,00 / 100g</div>
      </div>
    </section>

    <button class="btn-cobrar" id="btnCobrar">COBRAR</button>
<button id="btnRelatorioPDF" class="btn outline">Exportar PDF</button>    <nav class="menu">
      <a href="config.html" class="menu-btn">Configurações</a>
      <a href="relatorio.html" class="menu-btn">Relatório</a>
    </nav>

  <script src="app.js" defer></script>
