
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rochas A√ßa√≠ ‚Äî PDV</title>

  <!-- stylesheet externo -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest (opcional) -->
  <link rel="manifest" href="manifest.json">

  <!-- meta -->
  <meta name="theme-color" content="#5A189A">
</head>
<body>
  <div id="app">

    <!-- topo: logo (arquivo logo.png) e nome da unidade -->
    <header class="topbar">
      <div class="logo-wrap">
        <img src="logo.png" alt="Logo Rochas" class="logo" id="logoImg">
      </div>
      <div class="brand">
        <div class="unit-name" id="unitName">Rochas A√ßa√≠ ‚Äî Unidade</div>
      </div>
      <nav class="top-buttons">
        <button id="btnConfig" class="nav-btn">‚öôÔ∏è Configura√ß√µes</button>
        <button id="btnReport" class="nav-btn">üìÑ Relat√≥rio</button>
      </nav>
    </header>

    <!-- painel central -->
    <main class="container">
      <section class="card" aria-live="polite">
        <div class="label">Peso</div>
        <div id="weight" class="weight">0 g</div>

        <div class="label">Total</div>
        <div id="total" class="total">R$ 0,00</div>
      </section>

      <button id="btnConnectScale" class="btn btn-primary">Conectar Balan√ßa</button>

      <div class="field">
        <label for="price100">Pre√ßo por 100g</label>
        <input id="price100" type="text" inputmode="decimal" value="5,00" />
      </div>

      <button id="btnCharge" class="btn btn-cta">COBRAR</button>
    </main>

    <!-- modal pagamento -->
    <div id="payModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button class="close" id="closeModal">&times;</button>
        <h2>Escolha a forma de pagamento</h2>
        <div class="pay-buttons">
          <button class="pay-btn" data-method="debit" id="optDebit">D√©bito</button>
          <button class="pay-btn" data-method="credit" id="optCredit">Cr√©dito</button>
          <button class="pay-btn" data-method="pix" id="optPix">PIX</button>
          <button class="pay-btn cancel" id="cancelPay">Cancelar</button>
        </div>

        <div id="qrWrap" class="qr-wrap hidden"></div>
      </div>
    </div>

    <!-- mensagem de toast / status -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- script principal -->
  <script src="app.js"></script>
</body>
</html>
