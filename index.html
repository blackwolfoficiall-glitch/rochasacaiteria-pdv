<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rochas A√ßa√≠ - Autoatendimento</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #5a189a, #7b2cbf);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.tela {
  display: none;
  background: #ffffff;
  width: 90%;
  max-width: 420px;
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.tela.ativa {
  display: block;
}

.titulo-loja {
  margin-top: 0;
  margin-bottom: 25px;
  color: #5a189a;
  font-size: 22px;
  font-weight: bold;
}

h1 {
  margin-top: 0;
  color: #5a189a;
}

p {
  color: #555;
  font-size: 16px;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  margin: 20px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  margin-top: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #7b2cbf, #9d4edd);
  color: #fff;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

h2 {
  color: #222;
  margin: 10px 0 20px;
}

.avaliacao {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.avaliacao button {
  width: 18%;
  font-size: 30px;
  background: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- PASSO 1 -->
  <div class="tela ativa" id="telaTelefone">
    <div class="titulo-loja">Rochas A√ßa√≠ ‚Äì Unidade Ilha 9</div>

    <p>Digite seu telefone</p>
    <input type="tel" id="telefone" placeholder="DDD + n√∫mero">
    <button onclick="irParaPeso()">Continuar</button>
  </div>

  <!-- PASSO 2 -->
  <div class="tela" id="telaPeso">
    <h1>Coloque o pote na balan√ßa</h1>
    <p>Peso atual</p>
    <h2 id="peso">0 g</h2>
    <button onclick="simularPeso()">Simular peso</button>
    <button onclick="irParaPagamento()">Continuar</button>
  </div>

  <!-- PASSO 3 -->
  <div class="tela" id="telaPagamento">
    <h1>Pague na maquininha agora</h1>
    <p>Valor a pagar</p>
    <h2 id="valor">R$ 0,00</h2>
    <button onclick="confirmarPagamento()">Pagamento confirmado</button>
  </div>

  <!-- PASSO 4 -->
  <div class="tela" id="telaAvaliacao">
    <h1>Avalie o atendimento</h1>
    <div class="avaliacao">
      <button onclick="avaliar(1)">üò°</button>
      <button onclick="avaliar(2)">üòï</button>
      <button onclick="avaliar(3)">üòê</button>
      <button onclick="avaliar(4)">üôÇ</button>
      <button onclick="avaliar(5)">üòç</button>
    </div>
    <p>Obrigado pela prefer√™ncia ‚ù§Ô∏è</p>
  </div>

</div>

<script>
let pesoAtual = 0;
const precoPorGrama = 0.05;

function trocarTela(id) {
  document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

function irParaPeso() {
  if (document.getElementById('telefone').value.length < 8) {
    alert('Digite um telefone v√°lido');
    return;
  }
  trocarTela('telaPeso');
}

function simularPeso() {
  pesoAtual = Math.floor(Math.random() * 800) + 200;
  document.getElementById('peso').innerText = pesoAtual + ' g';
}

function irParaPagamento() {
  if (pesoAtual === 0) {
    alert('Coloque o pote na balan√ßa');
    return;
  }
  const valor = (pesoAtual * precoPorGrama).toFixed(2);
  document.getElementById('valor').innerText = 'R$ ' + valor.replace('.', ',');
  trocarTela('telaPagamento');
}

function confirmarPagamento() {
  trocarTela('telaAvaliacao');

  setTimeout(() => {
    pesoAtual = 0;
    document.getElementById('peso').innerText = '0 g';
    document.getElementById('telefone').value = '';
    trocarTela('telaTelefone');
  }, 3000);
}

function avaliar(nota) {
  console.log('Avalia√ß√£o:', nota);
}
</script>

</body>
</html>
