<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PDV Rochas Açaí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tela-peso" class="tela ativa">
    <div class="header">
        <img src="logo.png" class="logo">
        <p class="unidade" id="unidadeNome">Unidade Ilha 9</p>
    </div>

    <h1 id="pesoValor">0 g</h1>
    <h2 id="precoValor">R$ 0,00</h2>
    <p class="preco100g" id="preco100g">R$ 5,49 / 100g</p>

    <button class="btn" onclick="cobrar()">COBRAR</button>
    <button onclick="abrirConfig()" class="btn-sec">Configurações</button>
</div>


<div id="tela-config" class="tela">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <h2>Configurações do PDV</h2>

    <label>Preço por 100g</label>
    <input id="inputPreco" type="number" step="0.01">

    <label>Nome da Unidade</label>
    <input id="inputUnidade" type="text">

    <button class="btn" onclick="salvarConfig()">Salvar</button>
</div>


<div id="tela-relatorio" class="tela">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <h2>Relatório de Vendas</h2>

    <button class="btn" onclick="exportar()">Exportar Relatório do Dia</button>
</div>

<script src="app.js"></script>
</body>
</html>
