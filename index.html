<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rochas Açaí — PDV</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#5A189A">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
<div id="app">
  <header>
    <img src="logo.png" class="logo" alt="Rochas Açaí">
    <h1>Rochas Açaí — PDV</h1>
  </header>

  <section class="panel">
    <div class="label">Peso</div>
    <div id="weight" class="big">0 g</div>

    <div class="label">Total</div>
    <div id="total" class="big">R$ 0,00</div>
  </section>

  <section class="controls">
    <button id="connectScale" class="btn primary">Conectar Balança</button>

    <div class="priceBox">
      <label>Preço por 100g</label>
      <input id="price100" type="number" value="5.00" step="0.01">
    </div>

    <button id="charge" class="btn gold">COBRAR</button>
  </section>

  <section id="paymentArea" class="paymentArea">
    <div id="qrWrap"></div>
  </section>
</div>

<!-- Modal Escolha Forma de Pagamento -->
<div id="payModal" class="modal hidden">
  <div class="modal-box">
    <h2>Escolha a forma de pagamento</h2>
    <button class="opt debit" id="optDebit">Débito</button>
    <button class="opt credit" id="optCredit">Crédito</button>
    <button class="opt pix" id="optPix">PIX</button>
    <button id="closeModal" class="close">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
